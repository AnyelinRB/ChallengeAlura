<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>

   <div class="contenedor">
        <div class="encriptar">
                <textarea name="Texto" class="Texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="terminos">
                <p>Solo letras minúsculas y sin acento</p>
            </div>
            <div class="botones">
                <input type="button" class="boton-encriptar" value="Encriptar" onclick="encriptar()"> 
                <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <img src="img/figura.jpg" alt="" id="figura-encriptada">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje-encriptado"> Ningún mensaje fue encontrado</h2>
                <p id="texto-imagen"> Ingrese el texto que desees encriptar o desencriptar</p>
                
            </div>
        </div>
    </div>
   
</body>
<script src="index.js"></script>
</html>
